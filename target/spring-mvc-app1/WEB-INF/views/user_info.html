<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
    <title>User Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        form {
            display: inline;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #007BFF;
            outline: none;
        }
    </style>
</head>
<body>
<h2>User Info</h2>
<div th:if="${errorMessage}" class="error">
    <p th:text="${errorMessage}"></p>
</div>
<br>
<form th:action="@{/saveUser}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div>
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" required/>
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <br>

    <div>
        <label for="surname">Surname</label>
        <input type="text" id="surname" th:field="*{surname}" required/>
        <div class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
    </div>
    <br>

    <div>
        <label for="department">Department</label>
        <input type="text" id="department" th:field="*{department}" required/>
        <div class="error" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
    </div>
    <br>

    <div>
        <label for="salary">Salary</label>
        <input type="number" id="salary" th:field="*{salary}" required/>
        <div class="error" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
    </div>
    <br>

    <input type="submit" value="OK">
    <a href="#" th:href="@{/users}" style="padding: 5px 10px; text-decoration: none; background-color: #6c757d; color: white; border-radius: 5px;">Cancel</a>
</form>

</body>
</html>
