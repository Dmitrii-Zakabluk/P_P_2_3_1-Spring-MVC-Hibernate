<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
    <title>User Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        form {
            display: inline; /* Чтобы формы были на одной линии */
        }
    </style>
</head>
<body>
<h2>User Info</h2>
<br>
<form th:action="@{/saveUser}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>Name</label>
    <label>
        <input type="text" th:field="*{name}"/>
    </label>
    <br><br>

    <label>Surname</label>
    <label>
        <input type="text" th:field="*{surname}"/>
    </label>
    <br><br>

    <label>Department</label>
    <label>
        <input type="text" th:field="*{department}"/>
    </label>
    <br><br>

    <label>Salary</label>
    <label>
        <input type="number" th:field="*{salary}"/>
    </label>
    <br><br>

    <input type="submit" value="OK">
</form>

</body>
</html>
