<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>All Users</title>
</head>
<body>
<h2>All Users</h2>
<br>
<table>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Operations</th>
    </tr>

    <tr th:each="user : ${allUsers}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.department}"></td>
        <td th:text="${user.salary}"></td>
        <td>
            <form th:action="@{/updateInfo?userId=${user.id}}" method="get">
                <input type="hidden" name="userId" th:value="${user.id}" />
                <button type="submit">Update</button>
            </form>

            <form th:action="@{/deleteUser}" method="post" onsubmit="return confirm('Are you sure you want to delete this user?');">
                <input type="hidden" name="userId" th:value="${user.id}" />
                <button type="submit">Delete</button>
            </form>

        </td>
    </tr>
</table>
<br>
<br>
<button type="button" onclick="window.location.href='/addNewUser'">Add</button>

</body>
</html>
